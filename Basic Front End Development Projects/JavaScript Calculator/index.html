<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body>
  <h1>Electronic Calculator</h1>
    <div class="container" id="calc">
      <div class="panel panel-default">
        <div class="panel-body" id="answer">
          Basic panel example
         </div>
      </div>     
     
      <div class="buttons pull-left">
        <button type="button" class="btn btn-default">AC</button>
        <button type="button" class="btn btn-default">CE</button>
        <button type="button" class="btn btn-default">%</button>
        <button type="button" class="btn btn-default">/</button> 
        <p></p>
        <button type="button" class="btn btn-default" id="NUMBER">7</button>
        <button type="button" class="btn btn-default" id="NUMBER">8</button>
        <button type="button" class="btn btn-default" id="NUMBER">9</button>
        <button type="button" class="btn btn-default">X</button>
        <p></p>
        <button type="button" class="btn btn-default" id="NUMBER">4</button>
        <button type="button" class="btn btn-default" id="NUMBER">5</button>
        <button type="button" class="btn btn-default" id="NUMBER">6</button>
        <button type="button" class="btn btn-default" id="number">-</button>
        <p></p>
        <button type="button" class="btn btn-default" id="NUMBER">1</button>
        <button type="button" class="btn btn-default" id="NUMBER">2</button>
        <button type="button" class="btn btn-default" id="NUMBER">3</button>
        <button type="button" class="btn btn-default">+</button>
        <p></p>
        <button type="button" class="btn btn-default" id="NUMBER">0</button>
        <button type="button" class="btn btn-default">.</button>
        <button type="button" class="btn btn-default">=</button>
    </div>
      
  </div>
</body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
