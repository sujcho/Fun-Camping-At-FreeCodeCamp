<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet">
</head>

<body>

  <div class="jumbotron">
    <h1 class="text-center">Pomodoro Timer</h1>
    <div class= "setting">
      <div class="container-fluid">
        <div class="row row-centered">
          <div class="col-md-3 col-centered" id="breakLength">
            <h2>BREAK LENGTH</h2>
            <div class="inner"><button id="blMinus">-</button></div>
            <div class="inner"><p>5</p></div>     
            <div class="inner"><button id="blPlus">+</button></div>
          </div>
          <!--//row-->
          <!-- //col-md-3-->
          <div class="col-md-3 col-centered" id="sessionLength">
            <h2>SESSION LENGTH</h2>
            <div class="inner"><button id="slMinus">-</button></div>
            <div class="inner"><p>25</p></div>
            <div class="inner"><button id="slPlus">+</button></div>
          </div>
        </div>
      </div>
    </div>

    <div class = "show">
      <div class="container-fluid">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <h2>Session</h2>
        <p><span id="min"></span><span id="sec"></span></p>
        <!--for water bubble chart-->
        <script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="js/waterbubble.js" type="text/javascript"></script>
        <canvas id="waterbubble"></canvas>
        <script>
        $('#waterbubble').waterbubble({waterColor: '#E32817',txt: '50%', textColor:'#FFF'});
        </script>
      </div>
    </div>

  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>

</body>
</html>
