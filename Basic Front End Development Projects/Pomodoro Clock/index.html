<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet">
</head>

<body>

  <div class="jumbotron">
    <h1 class="text-center">Pomodoro Timer</h1>
    <div class= "setting">
      <div class="container-fluid">
        <div class="row row-centered">
          <div class="col-md-3 col-centered">
            <h2>BREAK LENGTH</h2>
            <div class="inner">
              <button id="blMinus" class="btn btn-primary-outline btn-blength" >
                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
              </button>
            </div>
            <div class="inner" id="bLength"><p>5</p></div>     
            <div class="inner">
              <button id="blPlus" class="btn btn-primary-outline btn-blength" >
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
            </div>
          </div>
          <!--//row-->
          <!-- //col-md-3-->
          <div class="col-md-3 col-centered">
            <h2>SESSION LENGTH</h2>
            <div class="inner">
              <button id="slMinus" class="btn btn-primary-outline btn-slength">
                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
              </button>
            </div>
            <div class="inner" id="sLength"><p>25</p></div>
            <div class="inner">
              <button id="slPlus" class="btn btn-primary-outline btn-slength">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class = "show">
      <div class="container-fluid">
        <button id="start" class="btn btn-primary">START</button>
        <button id="pause" class="btn btn-primary">PAUSE</button>
        <p><span id="min"></span><span id="sec"></span></p>
        <canvas id="progress"></canvas>
    </div>
  </div>

</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>
 <!--for water bubble chart-->
        <script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="js/waterbubble.js" type="text/javascript"></script>
</body>
</html>
