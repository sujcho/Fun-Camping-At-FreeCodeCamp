<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet">

</head>

<body>
  <h1 class="text-center">Pomodoro Timer</h1>
  <div class="setting">
    <div class="container" style="margin:0px auto;">
      <div class="row">
        <div class="col-md-3" id="breakLength">
          <h2>BREAK LENGTH</h2>
          <div class="row">
            <div class="col-md-1">
              <button id="blMinus">-</button>
            </div>
            <div class="col-md-1" id="bLength">
              <p>5</p>
            </div>
            <div class="col-md-1">
              <button id="blPlus">+</button>
            </div>
          </div>
          <!--//row-->
        </div>
        <!-- //col-md-3-->

        <div class="col-md-3" id-"sessionLength">
          <h2>SESSION LENGTH</h2>
          <div class="row">
            <div class="col-md-1">
              <button id="slMinus">-</button>
            </div>
            <div class="col-md-1" id="sLength">
              <p>25</p>
            </div>
            <div class="col-md-1">
              <button id="slPlus">+</button>
            </div>
          </div>
          <!-- </ul>-->
        </div>
      </div>
    </div>
  </div>

  <div class="jumbotron">
    <div class="container">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <h2>Session</h2>
      <p><span id="min"></span><span id="sec"></span></p>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
          60%
        </div>
      </div>
    </div>
  </div>

<!--</body>-->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>    
</body>
</html>
